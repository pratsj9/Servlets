<html>
<body  background="Images/new.gif">

  <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
   <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>




<h1 align="center"> Registration</h1><br>
  <div class="row container blue lighten-5 blue-text" >
      <form class="col s12" method="GET" action="/ServletDemo/Welcome">
        <div class="row">
          <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
              <input name="password" id="password" type="password" class="validate">
              <label for="password">Password</label>
          </div>
          <div class="input-field col s6">
              <input id="email" name="uname" type="text" class="validate">
              <label for="email">Username</label>
          </div>
        </div>
        <div class="row">
          <div class=" input-field col s6">
            <p>
              <input name="radiob" value="Male" type="radio" id="test1" />
              <label for="test1">Male</label>
              <input name="radiob" value="Female" type="radio" id="test2" />
              <label for="test2">Female</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s2">
              <input name="checks" type="checkbox" class="filled-in" id="check_eng" />
              <label for="check_eng">English</label></div>
          <div class="input-field col s2">
              <input name="checks" type="checkbox" class="filled-in" id="check_hin" />
              <label for="check_hin">Hindi</label></div>
          <div class="input-field col s2">
              <input name="checks" type="checkbox" class="filled-in" id="check_mar" />
              <label for="check_mar">Marathi</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button></div>
            <div class="input-field col s3">
            <button class="btn waves-effect waves-light" type="button" name="action">Reset</button></div>
        </div>
      </form>
    </div>
</body>
</html>
